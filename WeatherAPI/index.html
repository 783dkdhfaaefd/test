<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE WITH HOSSEIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-location-dot"><img src="img/location.png" alt="" style="margin: auto;" width="60%"></i>
            <input type="text" placeholder="Enter you location">
            <button class="fa-solid fa-magnifying-glass"><img src="img/search.png" alt="" style="width: 29px;"></button>
        </div>

        <div class="not-found">
            <img src="img/404.png" alt="" style="width: 350px;">
            <p><strong>Oops! Invalid Location :/</strong></p>
        </div>

        <div class="weather-box">
            <img src="" alt="...">
            <p class="temperature">
                <!-- 22<span>Â°C</span> -->
            </p>
            <p class="description"><!-- Clear sky --></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"><img src="img/humidity.png" alt=""></i>
                <div class="text">
                    <span><!-- 50% --></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"><img src="img/wind.png" alt="" style="width: 55px;"></i>
                <div class="text">
                    <span><!-- 5 km/h --></span>
                    <p>WindSpeed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js" type="text/javascript"></script>
</body>

</html>
